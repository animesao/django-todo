{% extends 'todo/base.html' %}

{% block title %}{{ action }} Task{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>{{ action }} Task</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Task Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description (Optional)</label>
                {{ form.description }}
            </div>
            <div class="form-actions">
                <a href="{% url 'task_list' %}" class="btn btn-secondary">‚ùå Cancel</a>
                <button type="submit" class="btn btn-primary">üíæ {{ action }} Task</button>
            </div>
        </form>
    </div>
{% endblock %}
